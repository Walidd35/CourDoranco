<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <!-- <script src="js/color-picker.js" defer></script> -->
    <script src="js/color-picker-practice.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="first-div">
      <ul id="animal-list">
        <li>Lions</li>
        <li>Tigers</li>
        <li>Bears</li>
        <li>Wolves</li>
        <li>Foxes</li>
      </ul>
      
      <select name="" id="drop-down">
        <option id="yellow" value="yellow">Yellow</option>
        <option id="red" value="red">Red</option>
        <option id="blue" value="blue">Blue</option>
        <option id="green" value="green">Green</option>
        <option id="brown" value="brown">Brown</option>
      </select>
    </div>
  </body>
</html>
