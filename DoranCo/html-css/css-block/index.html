<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Blocks</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <p>{display: block;}</p>
      <p class="spaced-p">
        Block elements can have: <br />
        a height, a width, margins, a border and paddings.
      </p>
    </div>
    <h1>h1 titles are block elements!</h1>
    <div class="circle">
      <p>
        {border-radius: 50%} <br />
        creates a circle
      </p>
    </div>
  </body>
</html>
