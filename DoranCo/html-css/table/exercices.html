<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
    <style>
      th,
      td {
        border: solid 1px black;
        padding: 5px 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <caption>
          Statisques des Contrôles Radar Sur l'Autoroute A7
        </caption>
        <tbody>
          <tr>
            <th>Vitess en km/h</th>
            <td>de 90 a 110 km/h</td>
            <td>de 110 à 130 km/h</td>
            <td>de 130 à 140 km/h</td>
            <td>de 140 à 160 km/h</td>
            <td>de 160 à 190 km/h</td>
          </tr>
          <tr>
            <th>Nombre de Véhicules</th>
            <td>325</td>
            <td>564</td>
            <td>323</td>
            <td>223</td>
            <td>87</td>
          </tr>
          <tr>
            <th>Sanctions Opérées</th>
            <td>NON</td>
            <td>NON</td>
            <td>NON</td>
            <td>Amende</td>
            <td>Retrait</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
