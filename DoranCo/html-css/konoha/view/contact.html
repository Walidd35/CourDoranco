<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
  </head>
  <body>
    <header>
        <a href="../index.html">
            <img class="konoha-logo" src="../assets/img/konoha-logo.png" alt="Logo de Konoha">
        </a>
        <nav>
            <a href="../index.html">home</a>
            <a href="../view/contact.html">contact</a>
            <a href="../view/about-us.html">about</a>
        </nav>
    </header>
    <main>
      <h1>contact us</h1>
      <section class="form">
        <form>
          <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
          </div>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname">
          <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <span>Gender:</span>
            <input type="radio" id="male" name="gender" value="M">
            <label for="gender">Male</label>
            <input type="radio" id="female" name="gender" value="F">
            <label for="female">Female</label>
            <input type="radio" id="non-binary" name="gender" value="NB">
            <label for="non-binary">Non Binary</label>
          </div>
          <div>
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" rows="10" placeholder="Tell us about you"></textarea>
          </div>
          <input class="form-button" type="submit" value="send" onclick="alert('The Konoha Villagers thank you for your message and will get back to you soon')">
          <input class="form-button" type="reset" value="reset">
        </form>
      </section> 
    </main>
    <footerr>
      <a class="up" href="#">up</a>
    </footerr>
  </body>
</html>
